theme = "tayler_tokyonight"

[editor]
color-modes = true
line-number = "relative"
# bufferline = "always"
cursorline = true
completion-replace = true

[editor.lsp]
display-inlay-hints = true

[editor.cursor-shape]
insert = "bar"
normal = "block"
select = "underline"

[editor.file-picker]
hidden = false

[editor.statusline]
mode.normal = "NORMAL"
mode.insert = "INSERT"
mode.select = "SELECT"

[editor.indent-guides]
# render = true
